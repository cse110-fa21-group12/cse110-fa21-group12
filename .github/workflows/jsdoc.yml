name: JSDoc
on: ["push"]

#on:
 # push:
   # branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Checkout docs
        uses: actions/checkout@v2
        
      - name: Build
        uses: codevise/documentation-js-action@v1
        with:
          input: ./source
          output: ./docs
        