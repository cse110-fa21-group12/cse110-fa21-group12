    <body>
        <!--h1>Home</h1-->
        <div class="headerBar">
            <div class="optionsMenu">
                <button onclick="myFunction2()" class="optionsbtn"><i class="fas fa-bars"></i></button>
                <div id="menuDropdown" class="menuList">
    
                    <a href="recipe-list.html">My Recipes   <i id = "options" class="fas fa-book"></i></a>

                </div>
            </div>


            <div class="dropDownMenu">
                <button onclick="myFunction()" class="optionsbtn"><i class="far fa-user"></i></i></button>
                <div id="myDropdown" class="dropDownList">
                    <a href="login.html"> Logout </a>
                    <a href="login.html"> Delete Account </a>
                </div>
            </div>
        </div>




        <script>
            /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.optionsbtn')) {
                    var dropdowns = document.getElementsByClassName("dropDownList");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }

            function myFunction2() {
                document.getElementById("menuDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.optionsbtn')) {
                    var dropdowns = document.getElementsByClassName("menuList");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>

        <div class="myRecipes">
            <h1>My Recipes</h1><i id="book" class="fas fa-book"></i>
        </div>

            <!--button class="homebtn" onclick="location.href='home.html'"><i class="fas fa-home"></i> Home </button-->

            <button type="button" onclick="location.href='create-recipe.html'" id="createRecipe">Create Recipe <i class="fas fa-utensils"></i></button>


            <select name="sort" id="sort-select">

                <option value="short-time">Cooking Time (Shortest to Longest)</option>
                <option value="long-time">Cooking Time (Longest to Shortest)</option>
                <option value="alphabet">Alphabetically</option>
            </select>
        </div>

        <div class="toggleDiv">

            <div class="searchBar">

                    <input class="search" type="text" placeholder="  Search for Recipe" name="search">

                </div>
                <div class="search-button">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
