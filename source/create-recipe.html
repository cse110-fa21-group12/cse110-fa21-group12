<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h1>Create Recipe</h1>
    </header>
    <section id="recipe-heading">
      <form id="enter-title">
        <input type="text" , id="title" , placeholder="Title" />
      </form>
      <form id="enter-description">
        <input type="text" , id="description" , placeholder="Description" />
      </form>
    </section>
    <section id="enter-picture">
      <button type="button">Add Picture</button>
    </section>
    <section id="filters">
      <form id="enter-categories">
        <input type="text" , id="categories" , placeholder="Categories" />
      </form>
      <form id="enter-tags">
        <input type="text" , id="tags" , placeholder="Tags" />
      </form>
    </section>
    <section id="time">
      <form id="enter-prep-time">
        <input type="text" , id="prep-time" , placeholder="Preparation Time" />
      </form>
      <form id="enter-cook-time">
        <input type="text" , id="cook-time" , placeholder="Cooking Time" />
      </form>
      <form id="enter-total-time">
        <input type="text" , id="total-time" , placeholder="Total Time" />
      </form>
    </section>
    <section id="ingredients">
      <h2>Ingredients</h2>
      <form id="add-ingredient">
        <input
          type="text"
          ,
          id="quantity"
          ,
          placeholder="Amount of Ingredient"
        />
        <input type="text" , id="ingredient" , placeholder="Ingredient Name" />
      </form>
      <button id="add-ingredient-button">+</button>
    </section>
    <section>
      <h2>Directions</h2>
      <form id="enter-directions">
        <input type="text" id="directions" placeholder="Directions" />
        <button id="add-directions-button">+</button>
      </form>
    </section>
    <section>
        <button id="save-recipe">Save</button>
    </section>
  </body>
</html>
