<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../admin/branding/create_logo_icon.png" type="image/png" />
    <script src="create-recipe.js" type="module"></script>
  </head>
  <body class="createRecipe">
    <header>
      <h1 class="createRecipe">Create Recipe</h1> 
    </header>
    <section id="recipe-heading">
      <form id="enter-title">
        <input class='createRecipe' type="text" , id="title" , placeholder="Title" />
      </form>
      <form id="enter-description">
        <input type="text" , id="description" , placeholder="Description" />
      </form>
    </section>
    <section id="enter-picture">
      <form> 
        <label for="img"> Add Picture </label>
        <input type="file" accept="image/*">
      </form>
      <!--<button class="createRecipe" type="button">Add Picture</button>-->
    </section>
    <section id="filters">
      <form id="enter-categories">
        <input class="createRecipe type="text" , id="categories" , placeholder="Categories" />
      </form>
      <form id="enter-tags">
        <input class="createRecipe type="text" , id="tags" , placeholder="Tags" />
      </form>
    </section>
    <section id="time">
      <form id="enter-prep-time">
        <input class="createRecipe type="text" , id="prep-time" , placeholder="Preparation Time" />
      </form>
      <form id="enter-cook-time">
        <input class="createRecipe type="text" , id="cook-time" , placeholder="Cooking Time" />
      </form>
      <form id="enter-total-time">
        <input class=createRecipe type="text" , id="total-time" , placeholder="Total Time" />
      </form>
    </section>
    <section id="ingredients">
      <h2>Ingredients</h2>
      <div id="ingredients-form"></div>
      <button class="createRecipe" id="add-ingredient-button">+ Add More Ingredients</button>
    </section>

    <section>
      <h2>Directions</h2>
      <form id="enter-directions"></form>
      <button class="createRecipe" id="add-directions-button">+ Add More Directions</button>
    </section>
    <section>
      <button id="save-recipe">Save</button>
    </section>
  </body>
</html>
