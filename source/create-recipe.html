<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../admin/branding/create_logo_icon.png" type="image/png" />
    <script src="create-recipe.js" type="module"></script>
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/b1e4be6678.js" crossorigin="anonymous"></script>

</head>

<body class="createRecipe">
    <div class="createRecipeTitle">
        <h1>Create Recipe</h1>
    </div>
    <section>
        <form id="enter-title">
            <input type="text" , class="input-field" , id="title" , placeholder="Title" />
        </form>
        <form id="enter-description">
            <input type="text" , class="input-field" , id="description" , placeholder="Description" />
        </form>
    </section>
    <section id="enter-picture">
        <div class="center">
            <div class="form-input">
                <div class="preview">
                    <img id="file-ip-1-preview">
                </div>
                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            </div>
        </div>
        <script type="text/javascript">
            function showPreview(event) {
                if (event.target.files.length > 0) {
                    var src = URL.createObjectURL(event.target.files[0]);
                    var preview = document.getElementById("file-ip-1-preview");
                    preview.src = src;
                    preview.style.display = "block";
                }
            }
        </script>
    </section>
    <br>

    <section id="filters">
        <form id="enter-categories">
            <input type="text" , class="input-field categories" , id="categories" , placeholder="Categories" />
        </form>
        <button class="createRecipebtn" id="add-category"> <i class="fas fa-plus"> </i> </button>
        <form id="enter-tags">
            <input type="text" , class="input-field" , id="tags" , placeholder="Tags" />
        </form>
        <button class="createRecipebtn" id="add-tag"> <i class="fas fa-plus"></i> </button>
    </section>
    <section id="time">
        <form id="enter-prep-time">
            <input type="text" , class="input-field" , id="prep-time" , placeholder="Preparation Time (in minutes)" />
        </form>
        <form id="enter-cook-time">
            <input type="text" , class="input-field" , id="cook-time" , placeholder="Cooking Time (in minutes)" />
        </form>
        <form id="enter-total-time">
            <input type="text" , class="input-field" , id="total-time" , placeholder="Total Time (in minutes)" />
        </form>
    </section>
    <section id="ingredients">
        <h2>Ingredients</h2>
        <div id="ingredients-form"></div>
        <button class="createRecipebtn" id="add-ingredient-button"><i class="fas fa-plus"></i></button>
    </section>

    <section id="directions">
        <h2>Directions</h2>
        <form id="enter-directions"></form>
        <button class="createRecipebtn" id="add-directions-button"><i class="fas fa-plus"></i></button>
    </section>
    <section>
        <button id="save-recipe">Save</button>
    </section>
</body>

</html>
