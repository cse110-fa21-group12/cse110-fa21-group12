<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../admin/branding/create_logo_icon.png" type="image/png" />
</head>

<body>
    <h1>Recipe Page</h1>
    <div class="options">
        <button type="button">Edit</button>
        <button type="button">Share</button>
        <button type="button">Delete</button>
    </div>
    <h2>Description</h2>
    <img src="" alt="Recipe photo" />
    <div class="summary">
        <p>Preparation Time:</p>
        <p>Cook time:</p>
        <p>Total Time:</p>
        <p>Servings:</p>
        <button type="button">Adjust</button>
    </div>
    <HR>
    <div class="ingredients">
        <form>
            <fieldset>
                <legend>Ingredients</legend>
                <input type="checkbox" id="i" name="i" />
                <label for="i">{quantity} {ingredient}</label><br />
                <input type="checkbox" id="i" name="i" />
                <label for="i">{quantity} {ingredient}</label><br />
                <input type="checkbox" id="i" name="i" />
                <label for="i">{quantity} {ingredient}</label><br />
                <input type="checkbox" id="i" name="i" />
                <label for="i">{quantity} {ingredient}</label><br />
                <button class="favorite styled" type="button">
            Add To Shopping List
          </button>
            </fieldset>
        </form>
    </div>
    <HR>
    <div class="directions">
        <h2>Directions</h2>
        <div class="step">
            <h3>Step 1</h3>
            <p>Instructions</p>
        </div>
        <div class="directions">
            <div class="step">
                <h3>Step 2</h3>
                <p>Instructions</p>
            </div>
            <div class="directions">
                <div class="step">
                    <h3>Step 3</h3>
                    <p>Instructions</p>
                </div>
                <div class="directions">
                    <div class="step">
                        <h3>Step 4</h3>
                        <p>Instructions</p>
                    </div>
                </div>
</body>

</html>
