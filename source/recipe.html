<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../admin/branding/create_logo_icon.png" type="image/png" />
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/b1e4be6678.js" crossorigin="anonymous"></script>
    <script src="recipe.js" type="module"></script>
</head>

<body>
    <!--h1>Recipe Page</h1-->
    <div class="recipe-expand">
        <div class="titleBar">
            <h1 class="recipe-title">{Title}</h1>
            <div class="crud-options">
                <button class="crud" onclick="location.href='home.html'"><i class="fas fa-home"></i></button>
                <button id="edit-button" class="crud"><i class="fas fa-edit"></i></button>
                <button class="crud"><i class="fas fa-share-alt-square"></i></button>
                <button id="delete-button" class="crud"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <h2 class="ratings">Rating This need to be in stars like in Lab 6/7</h2>
        <HR>
        <legend>Description</legend>
        <div class="description">
        </div>
        <img class="thumbnail" src="media/sample.jpg" alt="Recipe photo" />
        <div class="summary">
            <p id="prep-time">Preparation Time:</p>
            <p id="cook-time">Cook time:</p>
            <p id="total-time">Total Time:</p>
            <p>Servings:</p>
            <button class="adjust"><i class="fas fa-expand-alt"></i></button>
        </div>
        <HR>
        <legend>Ingredients</legend>
        <div class="ingredients">
            <form>
                <fieldset id="ingredientsBox">
                    <section id="ingredientsCheckboxes">
                    </section>


                </fieldset>
                <button id="add-button" class="ingrd-to-list" onclick="location.href='shopping-list.html'">Add To Shopping List
                </button>
            </form>
        </div>
        <HR>
        <h2 class="directions-text">Directions</h2>
        <section id="directions">
        </section>
    </div>

</body>

</html>
