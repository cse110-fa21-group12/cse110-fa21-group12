<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to your CREATE page</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <img id="create-logo" src="../admin/branding/create_logo1.png" alt="Logo">

    <h1 class="login-text">Login</h1>


    <div class="login-box">
        <img class="google-img" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
        <button class="google-signin-btn"> Login with Google </button>
        <h4 class="or-line">--------------------------------OR-------------------------------</h4>
        <form>
            <fieldset>

                <label for="email">EMAIL</label><br>
                <input type="text" id="email-input" class="login-inputs" placeholder="example@gmail.com"><br>
                <label for="password">PASSWORD</label><br>
                <input type="text" id="password-input" class="login-inputs" placeholder="Password"> <br>
            </fieldset>
        </form>
        <button onclick="location.href='home.html'" class="login-button">Login With Email</button><br>
        <div class="forgot-password">
            <a href="forgot-password.html"> Forgot Password </a>
        </div>
    </div>
    <div class="new-account">
        <h2 class="no-acc-text">Don't have an account?</h2>
        <a href="create-account.html"> Create Account </a>
    </div>
</body>

</html>
