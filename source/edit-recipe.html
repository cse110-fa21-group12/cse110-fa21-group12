<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../admin/branding/create_logo_icon.png" type="image/png" />

</head>

<body class="createRecipe">
    <div class="createRecipeTitle">
        <img alt="bowl-icon" src="media/create_logo_icon.png" />
        <h1>Edit Recipe</h1>
    </div>
    <section>
        <form id="enter-title">
            <input type="text" , id="title" , placeholder="Title" />
        </form>
        <form id="enter-description">
            <input type="text" , id="description" , placeholder="Description" />
        </form>
    </section>
    <section id="enter-picture">
        <!--form>
            <img id="uploadPreview" />
            <label for="img"> Add Picture </label>
            <input id="uploadImage" type="file" onchange="PreviewImage();" />
            <script type="text/javascript">
                function PreviewImage() {
                    if (document.getElementById("uploadImage").files[0] != "") {
                        var oFReader = new FileReader();
                        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

                        oFReader.onload = function(oFREvent) {
                            document.getElementById("uploadPreview").src = oFREvent.target.result;

                        //add a placeholder element image so that if no file is chosen it will dislay just the background color?

        <div class="center">
            <div class="form-input">
                <div class="preview">
                    <img id="file-ip-1-preview">
                </div>
                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            </div>
        </div>
        <script type="text/javascript">
            function showPreview(event) {
                if (event.target.files.length > 0) {
                    var src = URL.createObjectURL(event.target.files[0]);
                    var preview = document.getElementById("file-ip-1-preview");
                    preview.src = src;
                    preview.style.display = "block";
                }
            }
        </script>
    </section>
    <section id="filters">
        <form id="enter-categories">
            <input type="text" , id="categories" , placeholder="Categories" />
        </form>
        <form id="enter-tags">
            <input type="text" , id="tags" , placeholder="Tags" />
        </form>
    </section>
    <section id="time">
        <form id="enter-prep-time">
            <input type="text" , id="prep-time" , placeholder="Preparation Time" />
        </form>
        <form id="enter-cook-time">
            <input type="text" , id="cook-time" , placeholder="Cooking Time" />
        </form>
        <form id="enter-total-time">
            <input type="text" , id="total-time" , placeholder="Total Time" />
        </form>
    </section>
    <section id="ingredients">
        <h2>Ingredients</h2>
        <div id="ingredients-form"></div>
        <button class="createRecipe" id="add-ingredient-button">+ Add More Ingredients</button>
    </section>

    <section>
        <h2>Directions</h2>
        <form id="enter-directions"></form>
        <button class="createRecipe" id="add-directions-button">+ Add More Directions</button>
    </section>
    <section>
        <button id="save-recipe">Save</button>
    </section>
</body>

</html>
